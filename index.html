<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Compilador</title>
</head>

<body>
    <nav id="header">
        <video id="logoc" src="images/Compilador.mp4" autoplay="true" muted="true" loop="true"></video>
    </nav>
    <section>
        <h1>Esta es una prueba</h1>
    </section>
    <aside class="sidebar">
        <div class="sidebar__header">
            <h1>Compilador</h1>
        </div>
        <div class="sidebar__body">
            <div class="sidebar__body__item">
                <h2>Entrada</h2>
                <textarea id="input" cols="30" rows="10"></textarea>
            </div>
            <div class="sidebar__body__item">
                <h2>Salida</h2>
                <textarea id="output" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="sidebar__footer">
            <button id="compile">Compilar</button>
        </div>
    </aside>
</body>

</html>
